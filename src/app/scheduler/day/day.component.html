<ol>
  <li *ngFor="let hour of hours">
    <span></span>
    <span></span>
  </li>
</ol>

<ul [class.resizing]="resizingEvent">
  <li *ngFor="let event of events"
      [style.top.%]="event.startPercent"
      [style.bottom.%]="100 - event.endPercent"
      [class.compact]="getDuration(event) < 60">
    <span>{{event.startDate | date:'HH:mm'}}</span>
    <span>{{event.endDate | date:'HH:mm'}}</span>
  </li>
</ul>
