<ol>
  <li *ngFor="let hour of hours">
    <span></span>
    <span></span>
  </li>
</ol>

<div [class.resizing]="resizingEvent">
  <scheduler-event *ngFor="let event of events"
                   [style.top.%]="event.startPercent"
                   [style.bottom.%]="100 - event.endPercent"
                   [class.compact]="getDuration(event) < 60"
                   [event]="event">
  </scheduler-event>
</div>
